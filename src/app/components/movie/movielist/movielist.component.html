<div
  class="card border-primary">
  <div class="card-body">
    <h4 class="card-title">Liste des film</h4>
    <div>
      <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th>Titre</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody>
          @for (movie of liste; track $index)
          {
            <tr (click)="selectMovie(movie.id)" style="cursor: pointer;">
              <td>{{movie.title}}</td>
              <td>{{movie.description}}</td>
            </tr>
          }

        </tbody>
      </table>
    </div>
  </div>
</div>
