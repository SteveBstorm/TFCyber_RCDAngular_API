<div
  class="card border-primary">
  <div class="card-body">
    <h4 class="card-title">Liste des film</h4>
    <div>
      <table class="table table-dark table-striped vw-75">
        <thead>
          <tr>
            <th>Titre</th>
            <th>Description</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          @for (movie of liste; track $index)
          {
            <tr>
              <td>{{movie.title}}</td>
              <td>{{movie.description}}</td>
              <td>
                <div class="btn-group">
                  <button (click)="selectMovie(movie.id)"
                  class="btn btn-outline-info btn-sm">DÃ©tails</button>
                  <button (click)="deleteMovie(movie.id)"
                  class="btn btn-outline-danger btn-sm">Supprimer</button>
              </div>
              </td>
            </tr>
          }

        </tbody>
      </table>
    </div>
  </div>
</div>
